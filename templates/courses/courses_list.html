{% extends "courses/courses_base.html" %}


{% load static %}


{% block content %}
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>НАЗВАНИЕ</th>
            <th>ДАТА НАЧАЛА</th>
            <th>ДАТА ОКОНЧАНИЯ</th>
            <th>...</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses  %}
        <tr class="odd gradeX">
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'courses:course-detail' course.id %}">
                    {{ course.course_name }}
                </a>
            </td>
            <td>{{ course.start_date }}</td>
            <td>{{ course.end_date }}</td>
            <td>
                <a href="{% url 'courses:course-create' %}"><i class="fa fa-plus-square fa-half-size"></i></a>
                <a href="{% url 'courses:course-edit' course.id %}"><i class="fa fa-pencil-square fa-half-size"></i></a>
                <a href="{% url 'courses:course-delete' course.id %}"><i class="fa fa-minus-square fa-half-size"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
